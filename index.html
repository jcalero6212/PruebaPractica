<!DOCTYPE html>
<html lang="es">

</head>
<body>
  <header>

      <button onclick="logout()">Cerrar sesión</button>

  </header>

          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  <script src="main.js"></script>
</body>
</html>
